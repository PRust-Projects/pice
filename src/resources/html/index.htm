<!DOCTYPE html>
<html>
  <head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="this://app/css/input.css"
          media="screen">
    <link type="text/css" rel="stylesheet" href="this://app/css/main.css"
          media="screen">
    <script type="text/tiscript">
      include "this://app/tis/main.tis"
    </script>
    <title>pice</title>
  </head>
  <body>
    <div class="row">
      <label for="num-words" style="margin-top:5px;">Number of words:</label>
      <input type="number" id="num-words" name="num-words" min="1" value="6" />
    </div>
    <br />
    <div class="row container">
      <label for="capitalization-enabled">Include capitalization?</label>
      <input type="checkbox" id="capitalization-enabled" name="capitalization-enabled" />
    </div>
    <br />
    <div class="row">
      <label for="punctuation-enabled">Include punctuation?</label>
      <input type="checkbox" id="punctuation-enabled" name="punctuation-enabled" />
    </div>
    <br />
    <div class="row">
      <label for="number-enabled">Include number?</label>
      <input type="checkbox" id="number-enabled" name="number-enabled" />
    </div>
    <br />
    <div class="row">
      <button id="clear">Clear</button>
      <button id="generate-password">Generate Password!</button>
    </div>
    <br />
    <p id="password-generated"></p>
    <p id="error-message"></p>
  </body>
</html>
